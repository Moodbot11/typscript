<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Besort Header</title>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Raleway', sans-serif;
            margin: 0;
            padding: 0;
        }
        .header {
            background-color: #429198;
            padding: 1em;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .logo {
            width: 20%;
        }
        .logo img {
            max-width: 100%;
            height: 85px;
            object-fit: contain;
        }
        .nav {
            width: 59.333%;
        }
        .nav ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
        }
        .nav li {
            margin: 0 25px;
        }
        .nav a {
            color: #F6F6F6;
            text-decoration: none;
            font-weight: 400;
        }
        .nav a:hover, .nav a.active {
            color: #FA7F08;
        }
        .reserve-button {
            width: 20%;
            text-align: right;
        }
        .reserve-button button {
            background-color: transparent;
            color: #F6F6F6;
            border: 1px solid transparent;
            padding: 10px 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Raleway', sans-serif;
            font-weight: 500;
        }
        .reserve-button button:hover {
            border-color: #FA7F08;
            animation: float 0.3s ease-in-out;
        }
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-5px); }
            100% { transform: translateY(0px); }
        }
        .menu-toggle {
            display: none;
        }
        @media (max-width: 768px) {
            .container {
                flex-wrap: wrap;
            }
            .logo {
                width: 37%;
            }
            .nav {
                width: 63%;
                order: 2;
            }
            .reserve-button {
                display: none;
            }
            .menu-toggle {
                display: block;
                background-color: #FA7F08;
                color: #F6F6F6;
                border: none;
                padding: 10px;
                cursor: pointer;
            }
            .nav ul {
                display: none;
                flex-direction: column;
                background-color: #429198;
                position: absolute;
                top: 100%;
                left: 0;
                right: 0;
            }
            .nav ul.show {
                display: flex;
            }
            .nav li {
                margin: 10px 0;
            }
        }
        @media (max-width: 480px) {
            .logo {
                width: 54%;
            }
            .nav {
                width: 46%;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="logo">
                <img src="http://kfkit.rometheme.pro/besort/wp-content/uploads/sites/40/2022/11/Logo.png" alt="Besort Logo">
            </div>
            <nav class="nav">
                <button class="menu-toggle">Menu</button>
                <ul>
                    <li><a href="#" class="active">Home</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Services</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </nav>
            <div class="reserve-button">
                <button>RESERVE NOW <i class="icon icon-calendar-full"></i></button>
            </div>
        </div>
    </header>

    <script>
        document.querySelector('.menu-toggle').addEventListener('click', function() {
            document.querySelector('.nav ul').classList.toggle('show');
        });
    </script>
</body>
</html>
