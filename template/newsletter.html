<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Newsletter Form - Metform</title>
</head>
<body>
    <section>
        <div class="container">
            <div class="form-column">
                <form>
                    <div class="mf-email">
                        <label for="mf-email">Subscribe Our Newsletter</label>
                        <input type="email" id="mf-email" name="mf-email" placeholder="Email" required>
                    </div>
                </form>
            </div>
            <div class="button-column">
                <button type="submit" class="mf-btn">SUBSCRIBE NOW</button>
            </div>
        </div>
    </section>
</body>
</html>
