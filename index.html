<section class="py-16 bg-gradient-to-r from-blue-500 to-purple-600">
    <div class="container mx-auto px-4">
        <h2 class="text-3xl font-bold text-center mb-8 text-white">Chat with EVI, Our AI Assistant</h2>
        <div id="app" class="max-w-2xl mx-auto bg-white rounded-lg shadow-lg p-6">
            <div id="btn-container" class="flex justify-center space-x-4 mb-4">
                <button id="start-btn" class="bg-green-500 text-white px-6 py-2 rounded-lg hover:bg-green-600 transition duration-300">Start</button>
                <button id="stop-btn" class="bg-red-500 text-white px-6 py-2 rounded-lg hover:bg-red-600 transition duration-300" disabled>Stop</button>
            </div>
            <div id="heading-container" class="text-center mb-4">
                <h3 class="text-xl font-bold mb-2">Welcome to Antares Travel Club</h3>
                <p>
                    Become an elite card carrying member today.
                    Click the "Start" button and begin talking to interact with EVI.
                </p>
            </div>
            <div id="chat" class="bg-gray-100 p-6 rounded-lg shadow-md min-h-[200px] max-h-[400px] overflow-y-auto"></div>
        </div>
    </div>
</section>

<script>
    document.addEventListener('DOMContentLoaded', (event) => {
        const startBtn = document.getElementById('start-btn');
        const stopBtn = document.getElementById('stop-btn');
        const chat = document.getElementById('chat');

        // Simulating EVI's speech
        const eviSpeeches = [
            "Hello! I'm EVI, your AI travel assistant. How can I help you plan your luxury adventure today?",
            "Would you like me to suggest some exclusive destinations based on your preferences?",
            "I can also help you with booking luxury accommodations and arranging VIP experiences.",
            "Don't hesitate to ask me about our concierge services or special access to events!"
        ];

        let speechIndex = 0;

        function eviSpeak() {
            const message = document.createElement('p');
            message.textContent = "EVI: " + eviSpeeches[speechIndex];
            chat.appendChild(message);
            speechIndex = (speechIndex + 1) % eviSpeeches.length;
        }

        startBtn.addEventListener('click', () => {
            startBtn.disabled = true;
            stopBtn.disabled = false;
            eviSpeak();
            // Here you would typically start your speech recognition
        });

        stopBtn.addEventListener('click', () => {
            startBtn.disabled = false;
            stopBtn.disabled = true;
            // Here you would typically stop your speech recognition
        });

        // Simulating user input for demonstration
        function simulateUserInput() {
            const userMessages = [
                "I'm interested in a luxury beach vacation.",
                "Can you recommend some exclusive resorts?",
                "What kind of VIP experiences can you arrange?",
                "Tell me more about your concierge services."
            ];
            const message = document.createElement('p');
            message.textContent = "User: " + userMessages[Math.floor(Math.random() * userMessages.length)];
            chat.appendChild(message);
            setTimeout(eviSpeak, 1000);
        }

        setInterval(simulateUserInput, 15000); // Simulate user input every 15 seconds
    });
</script>
