<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Antares Travel Club - Test Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        h1 {
            color: #2c3e50;
        }
    </style>
</head>
<body>
    <h1>Welcome to Antares Travel Club</h1>
    <p>This is a test page to verify deployment functionality.</p>
    <p>If you can see this message, the basic HTML deployment is working correctly.</p>
    <div id="app">
        <div id="btn-container">
            <button id="start-btn">Start</button>
            <button id="stop-btn" disabled>Stop</button>
        </div>
        <div id="heading-container">
            <h2>EVI Demo</h2>
            <p>Click the "Start" button to interact with EVI.</p>
        </div>
    </div>
    <div id="chat"></div>
    <script>
        console.log('JavaScript is running on this page.');
        // Basic button functionality
        const startBtn = document.getElementById('start-btn');
        const stopBtn = document.getElementById('stop-btn');
        startBtn.addEventListener('click', () => {
            console.log('Start button clicked');
            startBtn.disabled = true;
            stopBtn.disabled = false;
        });
        stopBtn.addEventListener('click', () => {
            console.log('Stop button clicked');
            stopBtn.disabled = true;
            startBtn.disabled = false;
        });
    </script>
</body>
</html>
